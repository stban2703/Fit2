<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit2</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <form class="recommendation friendsForm">
        <header class="recommendation__header">
            <h2>Encontrar actividades físicas para tu grupo de amigos</h2>
            <div class="select">
                <label for="userName">¿Quién sos?</label>
                <select name="userName"></select>
            </div>
        </header>
        <section class="listSection listSection--friends" style="background-image: url(./src/images/friendsBg.png);">
            <h3 class="listSection__title">Seleciona tus amigos</h3>
            <section class="listSection__options listSection__options--friends">
                <div class="checkBox">
                    <input type="checkbox" name="Momoa">
                    <label for="Momoa">Momoa</label>
                </div>
            </section>
        </section>
        <footer class="recommendation__controls">
            <section>
                <div class="input input--small">
                    <label for="activitiesNumber">Digita la cantidad de actividades que deseas</label>
                    <input type="number" min="1" name="activitiesNumber" required>
                </div>
                <div class="select">
                    <label for="aggregationMethod">Método de recomendación</label>
                    <select name="aggregationMethod" required>
                        <option value="average">Promedio</option>
                        <option value="leastMisery">Mínima miseria</option>
                    </select>
                </div>
            </section>
            <button class="button">Buscar</button>
        </footer>
    </form>
    <script src="./src/lib/papaparse.min.js"></script>
    <script src="./src/scripts/main.js"></script>
</body>

</html>
